<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="formRegister.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <form action="https://www.youtube.com/" method="get">
        <div class="header">
            <h3>ĐĂNG KÝ HỌC VIÊN</h3>
        </div>

        <div class="name">
            <label for="yourname">Họ và Tên</label>
            <input type="text" id="yourname" name="yourname">
        </div>

        <div class="date">
            <label for="date">Ngày Sinh</label>
            <input type="text" id="date" name="date">
        </div>

        <div class="gender">
            <input type="radio" id="nam" name="nam" value="nam">
            <label for="nam">Nam</label>

            <input type="radio" id="nu" name="nu" value="nu">
            <label for="nam">Nữ</label>
        </div>

        <div class="diachi">
            <label for="diachi">Địa chỉ</label>
            <textarea id="diachi"></textarea>
        </div>

        <div class="select-class">
            <label for="option-class">Lớp</label>
            <select id="option-class">
                <option>Lớp A</option>
                <option>Lớp B</option>
                <option>Lớp C</option>
                <option>Lớp D</option>
            </select>
        </div>

        <div class="email">
            <label for="email">Email</label>
            <input type="text" id="email" name="email">
        </div>

            <div class="phone">
                <label for="phone">Điện thoại</label>
                <input type="text" id="phone" name="phone">
            </div>

            <input type="submit" value="Đăng ký">
            <input type="reset" value="Nhập lại">
        </form>

    </div>
</body>
</html>
